<!DOCTYPE html>
<html>
<head>
    <title>Eagro</title>
    <style>
        body {
            background: linear-gradient(to right, green, blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img id="eagro" src="eagro.png" onclick="openApp()" />
    <script>
        function isMobile() {
            return (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        }
        function openApp() {
            if (isMobile()) {
                var ua = navigator.userAgent.toLowerCase();
                if (ua.indexOf("android") > -1) {
                    window.location.href = "br.com.eagro://";
                    setTimeout(function () {
                        window.location.href = "https://play.google.com/store/apps/details?id=br.com.eagro";
                    }, 500);
                } else if (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1 || ua.indexOf("ipod") > -1) {
                    window.location.href = "br.com.eagro://";
                    setTimeout(function () {
                        window.location.href = "https://apps.apple.com/br/app/e-agro-cr%C3%A9dito-e-marketplace/id1667360272?l=en";
                    }, 500);
                }
            } else {
                window.location.href = "br.com.eagro://";
            }
        }
    </script>
</body>
</html>
